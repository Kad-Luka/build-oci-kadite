        - dev.geopjr.Calligraphy
        - fr.romainvigier.MetadataCleaner
        - fm.reaper.Reaper
        - io.github.input_leap.input-leap
        - org.gnome.Papers
        - org.gnome.Showtime
        - org.gnome.baobab
        - org.kde.kdenlive
        - org.kde.krita
        - org.nickvision.tubeconverter
        - org.musicbrainz.Picard
